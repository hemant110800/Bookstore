<script>
function validation()
     {
     	var user = document.getElementById("user").value;
     	var password = document.getElementById("pass").value;
		 if(user.length==0)
     		{   document.getElementById("username").innerHTML="**Please Enter Username";
     			return false;
     		}
     	   else if((user.length<=2)||(user.length>=20))
     		{
     			document.getElementById("username").innerHTML="** Username length must be between 2 and 20";
     			return false;
     		}
     	  else if(!isNaN(user))
     		{
     	       document.getElementById("username").innerHTML="** Only Characters are allowed";
     			return false;
     		}
		  else
		  {document.getElementById("username").innerHTML="** Correct input";
		  }
		  
		  if(password=="")
     		{
     			document.getElementById('passw').innerHTML="**Please Enter Password";
     			return false;
     		}
     		if((password.length<=5)||(password.length>=20))
     		{
     			document.getElementById('passw').innerHTML="** Password length must be between 5 and 20";
     			return false;
     		}
	}
</script>
